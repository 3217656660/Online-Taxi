server:
  port: 7001

spring:
  application:
    name: provider-user-service

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/online_taxi?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #配置Nacos地址

management:
  endpoints:
    web:
      exposure:
        include: '*'  #暴露出要监控的路径

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zxy.work.entities  #所有Entity别名类所在包

